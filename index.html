<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/login_page.css">
    <style>
        #heading_login {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: #264430;
            font-size: 40px;
        }

        #loginBtn {
            width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color:azure">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <p><img src="static/login_heading.png" alt="" width="300px"></p> 
                    <form action="tools_page.html", method="post">
                      <div class="form-outline mb-4">
                        <input type="text" id="typeEmailX-2" name="username" class="form-control form-control-lg" placeholder="Enter your username"/>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="typePasswordX-2" name="ip" class="form-control form-control-lg" placeholder="Enter your server name/IP"/>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" placeholder="Enter your password"/>
                      </div><br>
                      <button id="loginBtn" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </div>
                    </form>     
                 
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
